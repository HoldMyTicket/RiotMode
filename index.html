<script src="pages/page-text.html" type="riot/tag"></script>
<script src="pages/page-toggle.html" type="riot/tag"></script>
<script src="pages/page-tooltip.html" type="riot/tag"></script>

<script src="js/riot.js"></script>

<script>
var mountedTag = false;
riot.route.exec(function(route) {
  handleRoute(route || 'home');
})
riot.route(function(route) {
  handleRoute(route);
})

function handleRoute(route) {
    var page = 'page-'+route;
    if(mountedTag)
      mountedTag.unmount(true);
    riot.compile('/pages/' + page + '.html', function() {
      mountedTag = riot.mount('#pagewrap', page)[0];
      $('#pagewrap').attr('riot-tag',page);
    });
}
</script>
