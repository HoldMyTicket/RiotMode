<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RiotMode Toast Demo</title>
		<style>
			body {
				box-sizing:border-box;
				padding:10px;
			}
		</style>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
	</head>
	<body>
		<h1>RiotMode Toast Demo</h1>
		<toast-demo></toast-demo>
		
		<script type="riot/tag">
			
			<toast-demo>
				
				<rm-toast duration="2000" id="sendEmailToast" position="top-right"></rm-toast>
				
				<rm-toast 
					id="createDocumentToast" 
					position="bottom-right" 
					duration="3000" 
					text="Successfully created! You can view the document <a target='_blank' href='http://google.com'>here</a>">
				</rm-toast>
				
				<button onclick="{createDocument}">Create Document</button>
				
				var me = this;
				
				this.on('mount', function() {
					setTimeout(function() {
						me.sendEmail();
					}, 2000);
				});
				
				createDocument(e) {
					me.createDocumentToast._tag.open();
				}
				
				sendEmail(e) {
					me.sendEmailToast._tag.open();
				}
			</toast-demo>
		
		</script>
		
		<script src="/bower_components/riot/riot+compiler.min.js"></script>
		<script src="/bower_components/marked/marked.min.js"></script>
		<script src="/mixins/RMeventMixin.js"></script>
		<script src="../src/rm-toast.tag" type="riot/tag"></script>
		<script>riot.mount('toast-demo')</script>
	</body>
</html>
