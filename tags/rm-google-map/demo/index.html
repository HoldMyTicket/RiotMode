<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RiotMode Google Map</title>
		<style>
			body {
				box-sizing:border-box;
				padding:20px;
			}
			.item {
				display:inline-block;
				margin:10px;
			}
			rm-google-map {
				display: block;
				height: 400px;
				width: 800px;
			}
		</style>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
	</head>
	<body>
		<h1>RiotMode Google Map</h1>
		<hr>
		<p>Demo with a 5 custom markers</p>
		<rm-google-map></rm-google-map>
		<script src="/bower_components/riot/riot+compiler.min.js"></script>
		<script src="../src/rm-google-map.tag" type="riot/tag"></script>
		<script>
			riot.mount('rm-google-map', {
				zoom: 5,
			    center: { lat: 35.1107, lng: -106.6100},    
			    zoomControl: false,
				mapType: 'terrain', //roadmap satellite hybrid terrain
				icon: 'star.png',
				markers: [
					['Place 1', 29.1107, -108.6100, 4],
					['Place 2', 32.1107, -106.6100, 5],
					['Place 3', 35.11079, -116.6100, 3],
					['Place 4', 35.1107, -101.6100, 2],
					['Place 5', 35.1107, -106.6100, 1]
			  	],
				address: '120 Central Ave SW, Albuquerque, NM 87102',
			});
		</script>
	</body>
</html>
