<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RiotMode Modal</title>
		<style>
			body {
				box-sizing:border-box;
				padding:20px;
			}
		</style>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
	</head>
	<body>
		<h1>RiotMode Modal Demo</h1>
		
		<modal-demo></modal-demo>
		
		<script type="riot/tag">
			<modal-demo>
			
				<rm-modal 
				open-btn-text="Open Modal" 
				open-btn-class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
				customCallback="{ customcallback }">
					<h4>Are you sure you want to?</h4>
					<p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
					<p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
					
					<button onclick="{ customcallback }" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent affirmative-btn">Yes!</button>
				</rm-modal>
				
				<rm-modal 
				open-btn-text="Open Modal 2" 
				open-btn-class="mdl-button mdl-js-button mdl-js-ripple-effect" 
				customCallback2="{ customcallback2 }">
                    <h4>Are you sure you want to?</h4>
                    <p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
					<p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
                    <button onclick="{ customcallback2 }" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent affirmative-btn">Yes!</button>
                </rm-modal>
				
				<rm-modal 
				open-btn-text="Open Modal 3" 
				open-btn-class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  
				customCallback3="{ customcallback3 }">
                    <h4>Hells no I dont want to!</h4>
                    <p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
					<p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
                    <button onclick="{ customcallback3 }" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent affirmative-btn">Yes!</button>
                </rm-modal>
				
				<rm-modal 
				open-btn-text="Open Modal 4" 
				open-btn-class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  
				confirm-btn="true"
				cancel-btn="true"
				onconfirm="{ confirmBtn }"
				oncancel="{ cancelBtn }">
                    <h4>Hells no I dont want to!</h4>
                    <p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
					<p>Maecenas at interdum sem. Suspendisse potenti. Vestibulum ac nisi sit amet erat molestie tristique. Nullam dignissim condimentum odio vitae congue.</p>
                </rm-modal>
				
				var me = this;
				
				customcallback(e) {
					console.log('custom callback');
				}
				
				customcallback2(e) {
					console.log('custom callback two');
				}
				
				customcallback3(e) {
					console.log('custom callback three');
				}
				
				confirmBtn(e) {
					console.log('confirm!');
				} 
				
				cancelBtn(e) {
					console.log('cancel!');
				}
			</modal-demo>
		</script>
        
		<script src="/bower_components/material-design-lite/material.min.js"></script>
		<script src="/bower_components/riot/riot+compiler.min.js"></script>
		<script src="/mixins/RMeventMixin.js"></script>
		<script src="../src/rm-modal.tag" type="riot/tag"></script>
        <script>riot.mount('modal-demo')</script>
	</body>
</html>
