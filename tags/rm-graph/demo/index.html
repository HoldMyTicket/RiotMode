<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RiotMode Graph</title>
		<style>
			body {
				box-sizing:border-box;
				padding:10px;
				width:100%;
			}
			.item {
				width:50%;
				height:500px;
				margin:0 auto;
			}
		</style>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
	</head>
	<body>
		
		<h1>RiotMode Graph</h1>
		<hr>
		<div class="item" id="first">
			<rm-graph></rm-graph>
		</div>
		<div class="item" id="second">
			<rm-graph></rm-graph>
		</div>
		<div class="item" id="third">
			<rm-graph></rm-graph>
		</div>
		
		<script src="/bower_components/riot/riot+compiler.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="../src/rm-graph.tag" type="riot/tag"></script>
		<script>
			riot.mount('div#first', 'rm-graph',{
				title:"Line Chart Demo",
				type:"line",
				dragToZoom:'true',
				data:[
		            ['Year', 'Sales', 'Expenses'],
		            ['2004',  1000,      400],
		            ['2005',  1170,      460],
		            ['2006',  660,       1120],
		            ['2007',  1030,      540]
		        ]
			});
			riot.mount('div#second', 'rm-graph',{
				title:"Pie Chart",
				type:"pie",
				data:[
		            ['Year', 'Sales', 'Expenses'],
		            ['2004',  1000,      400],
		            ['2005',  1170,      460],
		            ['2006',  660,       1120],
		            ['2007',  1030,      540]
		        ]
			});
			riot.mount('div#third', 'rm-graph',{
				title:"Bar chart title",
				type:"bar",
				data:[
		        	["Element", "Density", { role: "style" } ],
		        	["Copper", 8.94, "#b87333"],
		        	["Silver", 10.49, "silver"],
		        	["Gold", 19.30, "gold"],
		        	["Platinum", 21.45, "color: #e5e4e2"]
		        ]
			});
			google.load('visualization', '1', {packages: ['corechart', 'line']});
		</script>
	</body>
</html>
