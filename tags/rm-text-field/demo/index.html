<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RiotMode Text-Field</title>
		<style>
			body {
				box-sizing:border-box;
				padding:20px;
			}
			.item {
				display:inline-block;
				margin:10px;
			}
		</style>
		<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css">
	</head>
	<body>
		<h1>RiotMode Text-Field Demo</h1>

		<div class="item">
			<p>Text</p>
			<rm-text-field name="text" width="150px"></rm-text-field>
		</div>

		<div class="item">
			<p>Numeric</p>
			<rm-text-field name="number" placeholder="Number..." type="numeric"></rm-text-field>
		</div>

		<div class="item">
			<p>Floating Label</p>
			<rm-text-field name="floating" floating="true"></rm-text-field>
		</div>

		<div class="item">
			<p>Regex Email</p>
			<rm-text-field name="email" type="email"></rm-text-field>
		</div>

		<div class="item">
			<p>Expanding</p>
			<rm-text-field name="expanding" width="200px" placeholder="Number..." type="expanding"></rm-text-field>
		</div>

		<br>

		<div class="item">
			<p>Text Area</p>
			<rm-text-field name="text-area" type="multiple" width="300px" rows="3"></rm-text-field>
		</div>

		<script src="/bower_components/material-design-lite/material.min.js"></script>
		<script src="/bower_components/riot/riot+compiler.min.js"></script>
		<script src="../src/rm-text-field.tag" type="riot/tag"></script>
		<script>
			riot.mount('rm-text-field');
		</script>
	</body>
</html>
